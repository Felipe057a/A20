<!DOCTYPE html><html lang="pt-BR"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <title>GitHub Launcher</title>  <link rel="manifest" href="manifest.json">  <link rel="icon" type="image/png" href="icon.png">  <meta name="theme-color" content="#24292e" />  <style>    body {      font-family: sans-serif;      display: flex;      align-items: center;      justify-content: center;      height: 100vh;      background: #1e1e1e;      color: white;      margin: 0;    }    button {      background: #24292e;      color: white;      padding: 20px 40px;      font-size: 20px;      border: none;      border-radius: 10px;      cursor: pointer;    }    button:hover {      background: #444;    }  </style></head><body>  <button onclick="window.location.href='https://github.com'">    ?? Abrir GitHub  </button>  <script>    if ('serviceWorker' in navigator) {      navigator.serviceWorker.register('service-worker.js');    }  </script></body></html>
